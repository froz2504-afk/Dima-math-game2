<body>

<h1>üí™ –î–∏–º–∞ ‚Äî –ì–µ—Ä–æ–π –ú–∞—Ç–µ–º–∞—Ç–∏–∫–∏!</h1>

<div id="level">–£—Ä–æ–≤–µ–Ω—å: <span id="levelNum">1</span></div>

<audio id="sound-correct" src="https://www.soundjay.com/button/beep-07.wav"></audio>

<script>
let score = 0;
let a, b;
let timeLeft = 30;
let level = 1;
let timer;

const praises = [
    "–û—Ç–ª–∏—á–Ω–æ, –î–∏–º–∞! –¢—ã —Å—É–ø–µ—Ä!",
    "–í–æ—Ç —ç—Ç–æ –¥–∞! –ú–æ–ª–æ–¥–µ—Ü!",
    "–¢—ã –∏–≥—Ä–∞–µ—à—å –∫–∞–∫ —á–µ–º–ø–∏–æ–Ω!",
    "–£–º–Ω–∏—Ü–∞! –¢–∞–∫ –¥–µ—Ä–∂–∞—Ç—å!",
    "–î–∏–º–∞, —Ç—ã –Ω–∞—Å—Ç–æ—è—â–∏–π Fortnite-–≥–µ—Ä–æ–π –º–∞—Ç–µ–º–∞—Ç–∏–∫–∏!"
];
const encouragements = [
    "–ù–∏—á–µ–≥–æ —Å—Ç—Ä–∞—à–Ω–æ–≥–æ, –î–∏–º–∞! –ü–æ–ø—Ä–æ–±—É–µ–º —Å–Ω–æ–≤–∞!",
    "–¢—ã —Å–º–æ–∂–µ—à—å, —è –≤ —Ç–µ–±—è –≤–µ—Ä—é!",
    "–ö–∞–∂–¥–∞—è –æ—à–∏–±–∫–∞ –¥–µ–ª–∞–µ—Ç —Ç–µ–±—è —Å–∏–ª—å–Ω–µ–µ!",
    "–î–∞–≤–∞–π, —É —Ç–µ–±—è –ø–æ–ª—É—á–∏—Ç—Å—è!"
];

function newQuestion() {
    let maxNumber = level * 3;
    a = Math.floor(Math.random() * maxNumber) + 1;
    b = Math.floor(Math.random() * maxNumber) + 1;
    document.getElementById('question').textContent = `${a} √ó ${b} = ?`;
    document.getElementById('answer').value = '';
    document.getElementById('feedback').textContent = '';
}

function checkAnswer() {
    let ans = parseInt(document.getElementById('answer').value);
    if (ans === a * b) {
        score++;
        document.getElementById('feedback').textContent = praises[Math.floor(Math.random() * praises.length)];
        document.getElementById('feedback').className = 'correct';
        document.getElementById('sound-correct').play();
    } else {
        score = Math.max(score - 1, 0);
        document.getElementById('feedback').textContent = encouragements[Math.floor(Math.random() * encouragements.length)];
        document.getElementById('feedback').className = 'wrong';
        document.getElementById('sound-wrong').play();
    }
    document.getElementById('score').textContent = `–û—á–∫–∏: ${score}`;
    if (score % 5 === 0 && score > 0) {
        level++;
        timeLeft += 10;
        document.getElementById('levelNum').textContent = level;
    }
    newQuestion();
}

function showReward() {
    let medalImg = "";
    if (score >= 15) {
        medalImg = "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Gold_medal_icon.svg/1024px-Gold_medal_icon.svg.png";
    } else if (score >= 8) {
        medalImg = "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Silver_medal_icon.svg/1024px-Silver_medal_icon.svg.png";
    } else {
        medalImg = "https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Bronze_medal_icon.svg/1024px-Bronze_medal_icon.svg.png";
    }
    let fortniteImg = "https://wallpapercave.com/wp/wp6119826.jpg";
    document.getElementById('reward').innerHTML = `
        <h2>üèÜ –ú–æ–ª–æ–¥–µ—Ü, –î–∏–º–∞!</h2>
        <p>–¢—ã –ø–æ–ª—É—á–∏–ª –º–µ–¥–∞–ª—å –∑–∞ —Å–≤–æ–∏ —É—Å–ø–µ—Ö–∏!</p>
        <img src="${medalImg}" alt="–ú–µ–¥–∞–ª—å">
        <br><br>
        <img src="${fortniteImg}" alt="Fortnite">
    `;
}

function startTimer() {
    timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = `‚è≥ –í—Ä–µ–º—è: ${timeLeft} —Å–µ–∫`;
        if (timeLeft <= 0) {

            document.getElementById('question').textContent = '‚è± –í—Ä–µ–º—è –≤—ã—à–ª–æ!';
            document.getElementById('feedback').textContent = `–î–∏–º–∞, —Ç—ã –Ω–∞–±—Ä–∞–ª ${score} –æ—á–∫–æ–≤!`;

}

</script>
